<!DOCTYPE html>
<html>
<head>
  <title>Interactive Cable + Pintail Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin:0; padding:0; }
    #map { height: 95vh; width: 100%; }
    h2 { text-align:center; margin: 10px; }
  </style>
</head>
<body>
  <h2>Interactive Cable + Pintail Map</h2>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
  var map = L.map('map').setView([47.6, -122.3], 10);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);

  let spectrogramIndex = [];

  // --- Load spectrogram list from text file ---
  fetch("spectrogram_index.txt")
    .then(res => res.text())
    .then(text => {
        spectrogramIndex = text.trim().split("\n").map(line => {
            // Extract distance from filename (number before 'm.png')
            let match = line.match(/_(\d+)m\.png$/);
            let dist = match ? parseFloat(match[1]) : 0;
            return { file: line.replace(/\\/g, '/'), dist: dist }; // replace backslash for browser
        });

        // Sort by distance just in case
        spectrogramIndex.sort((a,b) => a.dist - b.dist);
    });

  // --- Load cable coordinates CSV ---
  Papa.parse("cable_coords.csv", {
      download: true,
      header: true, // assumes columns: lat,lon
      complete: function(results) {
          let cableCoords = results.data
              .filter(r => r.lat && r.lon)
              .map(r => [parseFloat(r.lat), parseFloat(r.lon)]);

          var cableLine = L.polyline(cableCoords, {color:'blue'}).addTo(map);

          cableCoords.forEach((c, idx) => {
              L.circleMarker(c, {radius:4, color:'blue'})
                .addTo(map)
                .bindPopup('<b>Cable Point ' + idx + '</b><br>Click to view spectrogram')
                .on('click', function() {
                    if (spectrogramIndex.length === 0) {
                        alert("Spectrogram index not loaded yet");
                        return;
                    }
                    let dx = 3.19;
                    let dist = idx * dx;

                    // Find nearest spectrogram
                    let nearest = spectrogramIndex.reduce((prev,curr) =>
                        Math.abs(curr.dist - dist) < Math.abs(prev.dist - dist) ? curr : prev
                    );

                    window.open('images/' + nearest.file, '_blank');
                });
          });
      }
  });

  // --- Load Pintail track ---
  Papa.parse("radar_pintail_track.csv", {
      download: true,
      header: true,
      complete: function(results) {
          let trackCoords = results.data
              .filter(r => r.lat && r.lon)
              .map(r => [parseFloat(r.lat), parseFloat(r.lon)]);

          if (trackCoords.length > 0) {
              var pintailLine = L.polyline(trackCoords, {color:'red', dashArray:'5,5'}).addTo(map);
              trackCoords.forEach((c, idx) => {
                  L.circleMarker(c, {radius:4, color:'red'})
                    .addTo(map)
                    .bindPopup('<b>Pintail ' + idx + '</b>');
              });
              map.fitBounds(trackCoords);
          }
      }
  });

  // --- Load annotated waypoints ---
  Papa.parse("annotated_waypoints.csv", {
      download: true,
      header: true,
      complete: function(results) {
          results.data.forEach(wp => {
              if (wp.lat && wp.lon) {
                  L.marker([parseFloat(wp.lat), parseFloat(wp.lon)])
                    .addTo(map)
                    .bindPopup('<b>Waypoint: ' + wp.ypoint + '</b><br>' + wp.voice_notes);
              }
          });
      }
  });

  </script>
</body>
</html>
